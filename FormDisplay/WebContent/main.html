<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="Form">
		Name: <input type="text" name="username" /><br> 
		Gender: <input
			type="radio" name="gender" value="m" checked />Male <input
			type="radio" name="gender" value="f" />Female<br>
		<fieldset>
			<legend>Languages</legend>
			<input type="checkbox" name="language" value="java" checked />Java 
			<input type="checkbox" name="language" value="c" />C/C++ 
			<input type="checkbox" name="language" value="cs" />C#
		</fieldset>
		<select name="category">Category
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    
</select>
		<tr>
				<td>
				<input type="submit" value="submit">
			</td></tr>
	</form>
</body>
</html>
